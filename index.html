<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Interactive Resume Builder</h1>
    <button id="theme-toggle">Toggle Dark Mode</button>
  </header>

  <main>
    <form id="resume-form">
      <label title="Upload your profile picture">Profile Picture:
        <input type="file" id="profile-pic" accept="image/*" />
      </label>
      <label title="Enter your full name">Name:
        <input type="text" id="name" required placeholder="John Doe" />
      </label>
      <label title="Your professional email address">Email:
        <input type="email" id="email" required placeholder="john@example.com" />
      </label>
      <label title="A short paragraph about your career goals">Summary:
        <textarea id="summary" rows="3" placeholder="Enthusiastic developer with a passion for front-end design."></textarea>
      </label>

      <div id="skills-section">
        <label title="Click 'Add Skill' after each entry">Skills:</label>
        <input type="text" id="skill-input" placeholder="e.g., JavaScript" />
        <button type="button" id="add-skill-btn">Add Skill</button>
        <div id="skill-tags"></div>
      </div>

      <div id="experience-section">
        <label title="Add one or more job roles">Experience:</label>
        <button type="button" id="add-experience-btn">Add Experience</button>
        <div id="experience-list"></div>
      </div>

      <div id="education-section">
        <label title="Add your education history">Education:</label>
        <input type="text" id="education-input" placeholder="e.g., B.Tech in CSE, IIT Kharagpur" />
      </div>

      <label>Template Style:
        <select id="template-style">
          <option value="classic">Classic</option>
          <option value="modern">Modern</option>
          <option value="creative">Creative</option>
        </select>
      </label>

      <button type="submit">Generate Resume</button>
    </form>

    <section id="resume-output" style="display: none;">
      <div id="resume-preview" class="classic">
        <img id="profile-photo" src="assets/default-profile.png" alt="Profile Photo" />
        <img id="preview-pic" style="width:100px;height:100px;border-radius:50%;display:none;" />
      </div>
      <button id="download-btn">Download PDF</button>
      <button id="print-btn">Print</button>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script/main.js"></script>
</body>
</html>
